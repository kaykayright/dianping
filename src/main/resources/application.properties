server.port=8080
mybatis.mapper-locations=classpath:mapping/*.xml

#配置数据库链接等数据源
spring.datasource.name=dianpingdb
spring.datasource.url=jdbc:mysql://192.168.199.151:3306/dianpingdb?useUnicode=true&characterSet=utf-8&charset=utf-8
spring.datasource.username=root
spring.datasource.password=123456789

#使用druid
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClass=com.mysql.cj.jdbc.Driver

#add-mappings=true 表示如果所有的controller都没有命中，则使用默认的静态资源处理页面
spring.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=true

#接入前端静态资源页面
spring.mvc.static-path-pattern=/static/**


#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html